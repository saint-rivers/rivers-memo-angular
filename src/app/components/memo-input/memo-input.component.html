<form class="flex flex-col h-full" (submit)="save($event)">
  <h1 class="font-bold text-lg text-primary-1 px-1 mb-2"> Input </h1>
  <textarea textarea name="link-input" rows="5" class="accent-primary-2 outline-none border rounded p-2 overflow-y-scroll"
    [formControl]="msg"> </textarea>
  <div div class="flex flex-row justify-between py-2">
    <div></div>
    <button button class="text-white bg-primary-1 px-4 py-2 rounded hover:bg-primary-2 transition-colors">
      @if(isSaving) {
      <div class="loader"></div>
      }@else {
      <span class="text-white">Save</span>
      }
    </button>
  </div>
</form>
