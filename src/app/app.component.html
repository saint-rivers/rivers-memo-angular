<div class="flex flex-row lg:px-48 px-0 py-12 w-screen h-screen">
  <div class="flex flex-col w-1/3 bg-gray-100 rounded-lg p-4 gap-4">
    <button class="hover:border-dashed border border-black transition-all">+ New Tag</button>
    <app-tags-view (select)="handleTagSelect($event)"></app-tags-view>
  </div>
  <div class="flex flex-col w-full px-8">
    <!-- begin: toolbar -->
    <div class="flex flex-row items-center justify-between">
      <h1 class="text-xl">Title</h1>
      <label class="flex items-center my-2" hlmLabel>
        Mode
        <ng-toggle (valueChange)="detechModeChange($event)" [values]="{
          'unchecked': 'view', 'checked': 'edit'
          }" [value]="mode" [color]="{
        unchecked: '#291aff',
        checked: '#f62d51'
      }" [width]="60" [labels]="
      {'unchecked': 'View' , 'checked' : 'Edit' }
      " class="ml-2"></ng-toggle>
      </label>
    </div>
    <!-- end: toolbar -->
    @if (mode == "edit") {
    <app-tag-edit (tagsSet)="updatedCallback($event)" [memo]="selectedMemo" class="h-1/3"></app-tag-edit>
    }
    <hr>
    <br>
    <app-memo-view (memoSelected)="setMemo($event)" [mode]="mode" [selectedTags]="selectedTags"
      class="w-full h-full "></app-memo-view>
  </div>
</div>
