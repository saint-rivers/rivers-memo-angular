<div class="flex flex-row justify-start">
  <h1 class="px-2">Memos</h1>
  <app-function-button (click)="myDialog.show()" [matIconName]="'search'"></app-function-button>
  <dialog #myDialog class="border shadow-lg p-4 px-8 w-2/3 h-1/2 rounded-xl">
    <button (click)="myDialog.close()" class="absolute top-0 right-0 p-4">
      <span class="material-icons">
        close
      </span>
    </button>
    <form (submit)="search($event)" class="mt-3">
      <input [formControl]="key" type="text" autofocus placeholder="Search Memo"
        class="block w-full outline-none py-3 px-2">
    </form>
    <hr>

    <div class="overflow-y-scroll h-5/6">
      @for (s of searchResults; track s) {
      <app-link-card [memo]="s" appRightClick (rtclick)="selectMemo($event, s)"></app-link-card>
      }
    </div>
  </dialog>
</div>

<div class=" flex flex-row justify-between mb-2 items-center">
  <p class="px-2 text-sm italic text-gray-500">[Right click] on a Memo to select for editing</p>

    <span class="group-hover:text-white inline">Search</span>
    <span class="material-icons group-hover:text-white block">
      search
    </span>
  </button> -->
  <div></div>
  <div class="flex gap-2">
    <app-function-button (click)="previousPage()" [matIconName]="'arrow_left'"></app-function-button>
    <app-function-button (click)="nextPage()" [matIconName]="'arrow_right'"></app-function-button>
  </div>
</div>
<hr>

<div class="overflow-x-hidden min-w-full h-full rounded-md border-border flex flex-col">
  <div class="py-2">
    @for (m of memos; track m) {
    <app-link-card [memo]="m" appRightClick (rtclick)="selectMemo($event, m)"></app-link-card>
    }
    <div class="h-32"></div>
  </div>
</div>
