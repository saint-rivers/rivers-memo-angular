<hlm-scroll-area class="px-3 min-w-full h-full rounded-md border-border flex flex-col"
  [ngClass]="{'bg-white': mode == 'view', 'bg-orange-100': mode == 'edit'}">
  @for (m of memos; track m) {

  @if (mode == "edit") {
  <button (click)="selectMemo(m)" class="cursor-pointer group flex flex-row px-1 gap-3 pt-4 text-left">
    <img [src]="m.image_url" alt="alt" class="h-24 rounded shadow">
    <div class="block w-full">
      <p class="text-gray-600 group-hover:text-indigo-800 transition-colors">{{m.link}}</p>
      <h1 class="text-ellipsis overflow-hidden h-12 pt-2 text-gray-700 group-hover:text-gray-900 transition-colors">
        {{m.title}}</h1>
      <p>Tags: {{m.tags|json}}</p>
    </div>
  </button>
  } @else {
  <a [href]="m.link" target="_blank" class="cursor-pointer group flex flex-row px-1 gap-3 pt-4">
    <img [src]="m.image_url" alt="alt" class="h-24 rounded shadow">
    <div class="block w-full">
      <p class="text-gray-700 group-hover:text-indigo-800 transition-colors">{{m.link}}</p>
      <h1 class="text-ellipsis overflow-hidden h-12 pt-2 text-gray-600 group-hover:text-gray-900 transition-colors">
        {{m.title}}</h1>
      <p>Tags: {{m.tags|json}}</p>
    </div>
  </a>
  }
  }
</hlm-scroll-area>
