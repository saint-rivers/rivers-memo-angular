<div class="flex flex-row flex-wrap gap-1">
  <button
    class="transition-colors px-4 border rounded-lg text-left hover:border-red-300 hover:bg-red-500 hover:text-red-50"
    (click)="clearTags()">Clear</button>

  @for (tag of tags; track tag) {
  <button class="transition-colors px-4 hover:border-gray-700 border rounded-lg "
    [ngClass]="{'bg-indigo-700 text-gray-100': tag.isSelected == true}" (click)="selectTag(tag.name)">{{tag.name}}
  </button>
  }
</div>
